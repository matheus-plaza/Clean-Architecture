name: Deploy of EventAPI v1

on:
  push:
    branches:
      - main

env:
  APP_NAME: clean_architecture
  DEPLOY_PATH: /home/ubuntu/app

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Run tests
        run: mvn test

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-jar
          path: target/*.jar
          if-no-files-found: error

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: app-jar
          path: ./artifacts

      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Copy JAR to EC2
        run: |
          JAR_FILE=$(ls ./artifacts/*.jar | grep -v '.original' | head -1)
          scp -o StrictHostKeyChecking=no "$JAR_FILE" ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:${{ env.DEPLOY_PATH }}/app.jar

      - name: Deploy and restart application
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            sudo systemctl stop clean_architecture || true
            sudo systemctl start clean_architecture

            sleep 10
            sudo systemctl status clean_architecture
          EOF

      - name: Health check
        run: |
          sleep 15
          curl -f http://${{ secrets.EC2_HOST }}:8080/actuator/health || echo "Health check endpoint not available"